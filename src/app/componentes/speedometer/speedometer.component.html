<div class="contenedor">
    <div class="contenido">
        <div class="radioGroup">
            <div class="radioControl" *ngFor="let cuota of const.periodos" [id]="cuota.name">
                <input 
                type="radio" 
                [value]="cuota.value"
                [formControl]="periodo"
                name="periodos"
                >
                <label for="periodos"><strong>{{cuota.value}}</strong></label>
            </div>
        </div>
            <!-- <p class="center"><strong>{{informacionPagar.cuota}}</strong> pagos mensuales de <strong>$ {{ informacionPagar.valorCuota | number:'1.0':'es'}}</strong></p> -->
            <p class="center"><strong>{{periodo.value}}</strong> pagos mensuales de <strong>$ {{calculadoraServicio.valorCuota | number:'1.0':'es'}}</strong></p>

            <div class="contMedidor">
                <rg-gauge-chart id="chart"
                    [canvasWidth]="canvasWidth"
                    [needleValue]="needleValue"
                    [centralLabel]="centralLabel"
                    [options]="options">
                </rg-gauge-chart>
                <p class="center">Plazo/meses</p>
            </div>

            <img [src]="const.medidor" alt="">


    </div>
</div>
