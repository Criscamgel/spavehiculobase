<div class="superContenedor">
    <div *ngIf="splash" class="splash" [@animationFadeOut]="splash">
        <img [src]="const.mercadolibre" alt="">
        <img [src]="const.cliente" alt="">
    </div>
    <div *ngIf="!splash" class="contenedor" [@animationFadeOut]="!splash">
        <app-encabezado></app-encabezado>
        <app-componentepasos></app-componentepasos>
        <app-pie></app-pie>
    </div>
</div>
